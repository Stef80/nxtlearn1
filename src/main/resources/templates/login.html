<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body >

<div style="min-height: 100vh;" class=" d-flex m-auto col-sm-8 col-md-6 col-lg-4 justify-content-center flex-column align-items-center">

<div class="container-fluid bg-white py-4 shadow-lg rounded">
    <div class="row">
        <div class="col"><br><h1 class="text-center ">LOGIN</h1></div>
    </div>
    <div class="row justify-content-center">
        <div class=" col-md-10 col-lg-10 col-xl-8 align-self-center ">
                <form method="post" th:action="@{/login}" id="loginForm" >
                    <p>Email:</p>
                    <div class="form-group">
                        <input type="email" name="utente" placeholder="utente" class="form-control">
                    </div>
                    <p>Password:</p>
                    <div class="form-group">
                        <input type="password" name="pwd" placeholder="password" class="form-control">
                    </div>
                    <br>
                    <div class=" d-flex w-75 justify-content-center m-auto ">
                        <div class="text-center ">
                            <button type="submit" class="btn btn-block btn-success my-0">ACCEDI</button>
                            <div class="my-2">oppure</div>
                            <a th:href="@{/register}" class="btn btn-block btn-info my-0">REGISTRATI</a><br><br>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


<script>
    function getJsonFromFormData(fd) {
        let obj = {};
        for (let el of fd.entries()) {
            obj[el[0]] = el[1];
        }
        return obj;
    }

    function elaboraForm() {
        const form = document.getElementById('loginForm');
        const fd = new FormData(form);
        let data = getJsonFromFormData(fd);
        console.log(data);
        fetch(form.getAttribute('action'), {
            method: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            //body: JSON.stringify(data)
            body: JSON.stringify(Object.fromEntries(fd)) // da aprile 2019!
        })
            .then(risp => {
                if (risp.ok)
                    return risp.json()
                else throw new Error('Errore di registrazione');
            })
            .then(r => {
                console.log(r);
                alert(`congratulazioni per esserti iscritto, hai l'id: ${r.id}`)
            })
            .catch(err => {
                console.error(err);
                alert(err);
            });
        //console.log("dopo-chiamata-ma-in-contemporanea")
    }

    //document.getElementById('submitRegistrationForm').addEventListener('click',elaboraForm);

</script>

</body>
</html>
